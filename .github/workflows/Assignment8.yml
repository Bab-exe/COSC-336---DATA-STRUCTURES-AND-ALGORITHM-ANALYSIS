name: Assignment 8 Tests

on:
  workflow_dispatch:
  push:
    branches: 
      - main
 

jobs:
  Compile:
    defaults:
        run:
          working-directory: "COSC 336 - DATA STRUCTURES AND ALGORITHM ANALYSIS/Assignments/Assignment_8"

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22.0.2'
        
    - name: Compile 
      run: javac -cp .;lib\junit-platform-console-standalone-1.11.3.jar Assignment8Tests.java

    - name: Test
      run: java -jar lib\junit-platform-console-standalone-1.11.3.jar --class-path . --select-class Assignment8Tests
    

    
